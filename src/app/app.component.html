<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Displays the complete form -->
      <!-- <form (ngSubmit)="onSubmit(form)" #form> -->
        <!-- Displays _NgForm with all the Form controls. We can see the values filled in the form after submitting. We can capture the form values before submitting and after entering values and submitting -->
        <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username" class="mb-1">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
          </div>
          <button class="btn btn-default mt-1" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email" class="mb-1">Mail</label>
            <input type="email" id="email" class="form-control mb-1" ngModel name="email" required email #email="ngModel">
          </div>
          <span class="help-text" *ngIf="!email.valid && email.touched">Please enter the valid Email address</span>
          <p *ngIf="!userData.valid && userData.touched">User Details are Invalid</p>
        </div>
        <div class="form-group">
          <label for="secret" class="mb-1">Secret Questions</label>
          <select id="secret" class="form-control" ngModel name="secret" [ngModel]="defaultQuestion">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group"><textarea class="form-control mt-2" name="detailedText" id="detailedTextId" [(ngModel)]="questionAnswer"></textarea></div>
        <p class="mt-2">Your Reply : {{questionAnswer}}</p>
        <!-- <div class="radio mt-2" *ngFor="let gender of genders">
          <label for="selectRadio">
            <input id="selectRadio" name="gender" ngModel [value]="gender" required>
            {{gender}}
          </label>
        </div> -->
        <!-- To select any one of them -->
        <div class="form-check" *ngFor="let gender of genders">
          <input class="form-check-input" id="flexRadioDefault1" type="radio" name="gender" ngModel [value]="gender" required>
          <label class="form-check-label" for="flexRadioDefault1">
            {{gender}}
          </label>
        </div>
        <!-- To display any one of the value is selected on initial load - Property binding on ngModel [ngModel]="defaultSelect"-->
        <div class="form-check" *ngFor="let gender of genders">
          <input class="form-check-input" id="flexRadioDefault1" type="radio" name="gender" [ngModel]="defaultSelect" [value]="gender" required>
          <label class="form-check-label" for="flexRadioDefault1">
            {{gender}}
          </label>
        </div>
        <!-- To display the output on selection of any one of them below - Two way binding on ngModel [(ngModel)]="displaySelect"-->
        <div class="form-check" *ngFor="let gender of genders">
          <input class="form-check-input" id="flexRadioDefault1" type="radio" name="gender" [(ngModel)]="displaySelect" [value]="gender" required>
          <label class="form-check-label" for="flexRadioDefault1">
            {{gender}}
          </label>
        </div>

        <p class="mt-2">Your Selection : {{displaySelect}}</p>

        <!-- Disable the form untill all the fields are valid -->
        <button class="btn btn-primary mt-3" type="submit" [disabled]="!form.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
